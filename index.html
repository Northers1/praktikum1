<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <link href="css/books.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <title>Please work</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-3">
              <div class="card mt-2 mt-md-0">
                <div class="card-body">
                  <h5 class="card-title mb-3">Филтри</h5>
                  <form>

                    <div class="mb-3">
                        <label class="form-label">Възрастова група</label>
                        <div class="form-check">
                            <input class="form-check-input age-checkbox" type="checkbox" value="0" id="kids">
                            <label class="form-check-label" for="kids">
                              Деца до 18г.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input age-checkbox" type="checkbox" value="18" id="adults">
                            <label class="form-check-label" for="adults">
                              Възрастни
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Цена</label>
                      <div class="form-check">
                        <input class="form-check-input price-checkbox" type="checkbox" value="0" id="zerp">
                        <label class="form-check-label" for="zerp">
                          0-10$
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input price-checkbox" type="checkbox" value="10" id="ten">
                        <label class="form-check-label" for="ten">
                          11-20$
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input price-checkbox" type="checkbox" value="20" id="twenty">
                        <label class="form-check-label" for="twenty">
                          21-30$
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input price-checkbox" type="checkbox" value="30" id="thirty">
                        <label class="form-check-label" for="thirty">
                          31-40$
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input price-checkbox" type="checkbox" value="40" id="forty">
                        <label class="form-check-label" for="forty">
                          41$ +
                        </label>
                      </div>
                    </div>
         
                      <button id="get-books" type="button" class="btn btn-primary">Намери</button>
                  </form>
                </div>
            </div>           
           </div>
            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Резултат</h5>
                        <div class="btn-group" role="group" aria-label="Switch view">
                          <button id="list-view" type="button" class="btn btn-primary">
                            <i class="fas fa-th-list"></i>
                          </button>
                          <button id="grid-view" type="button" class="btn btn-outline-primary">
                            <i class="fas fa-grip-horizontal"></i>
                          </button>
                        </div>
                      
                      </div>
                      <hr/>
                      <div id="book-list" class="row">
                        
                      </div>

                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/test1.js"></script>

    <div id="book-list-template" class="d-none">
        <div class="d-flex py-1">
          <img class="book-pic" src="">
          <div class="px-3 flex-grow-1">
            <div class="d-flex align-items-start justify-content-between">
              <div>
                <div class="fw-bold book-title"></div>
                <div class="book-author"></div>
              </div>
          </div>
          <div class="book-desc pt-3"></div>
        </div>
        <hr class="my-1">
      </div>

      <div id="book-grid-template" class="d-none">
        <div class="col-md-4">
          <div class="grid-book-container img-thumbnail mb-3">
            <div class="d-flex">
              <img class="book-pic w-30" src="">
              <div class="px-2 w">
                <div class="fw-bold book-title py-1"></div>
                <div class="book-author"></div>
              </div>
            </div>
            <div class="book-desc pt-3"></div>
           </div>
        </div>
      </div>

</body>
</html>
